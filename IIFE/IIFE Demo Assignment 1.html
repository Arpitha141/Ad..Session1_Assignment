<!DOCTYPE html>
<html>
<head>
	<title>IFFE Demo</title>
	<script type="text/javascript">
		(function () {
			var name ="World";
			console.log("Hello" +name);
		}());
	</script>
</head>
<body>
	<h1> Demo on  IIFE </h1>
	<script type="text/javascript">
		(function(){
			var name="World";
			console.log("Hi"+name);
		})();
		(function(){
			alert("Hello World!");
		})();
	</script>
	

</body>
</html>
